<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrek Overseas - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #35506B, #1e3799, #1a3991, #2D6F41, #036a19);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            padding: 50px 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: -1;
            border-radius: 25px;
        }
        
        .logo {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-image {
            width: 200%;
            height: 250%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(12, 36, 97, 0.3));
            animation: logoFloat 6s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #0c2461;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .logo-subtitle {
            font-size: 22px;
            letter-spacing: 3px;
            color: #2D6F41;
            font-weight: 600;
        }
        
        .coming-soon-container {
            margin: 40px 0;
            position: relative;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .coming-soon {
            font-size: 54px;
            font-weight: 800;
            position: relative;
            display: inline-block;
            color: #02247b;
        }
        
        .coming-soon span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-30px);
            animation: letterDrop 0.5s forwards;
        }
        
        .coming-soon span:nth-child(1) { animation-delay: 0.1s; }
        .coming-soon span:nth-child(2) { animation-delay: 0.2s; }
        .coming-soon span:nth-child(3) { animation-delay: 0.3s; }
        .coming-soon span:nth-child(4) { animation-delay: 0.4s; }
        .coming-soon span:nth-child(5) { animation-delay: 0.5s; }
        .coming-soon span:nth-child(6) { animation-delay: 0.6s; }
        .coming-soon span:nth-child(7) { animation-delay: 0.7s; }
        .coming-soon span:nth-child(8) { animation-delay: 0.8s; }
        .coming-soon span:nth-child(9) { animation-delay: 0.9s; }
        .coming-soon span:nth-child(10) { animation-delay: 1.0s; }
        .coming-soon span:nth-child(11) { animation-delay: 1.1s; }
        
        @keyframes letterDrop {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            50% {
                opacity: 1;
                transform: translateY(10px) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        .message {
            font-size: 20px;
            margin: 30px 0;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: #444;
            animation: fadeIn 3s ease-out 1.7s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
        }
        
        .progress-text {
            font-size: 20px;
            margin-bottom: 10px;
            color: #01257f;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #0c2461, #2D6F41);
            border-radius: 10px;
            animation: progressFill 3s ease-in-out infinite;
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0c2461, #2D6F41);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(12, 36, 97, 0.3);
            animation: socialIcon 0.5s ease-out 2.5s both;
            text-decoration: none;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(12, 36, 97, 0.4);
            background: linear-gradient(135deg, #38ada9, #0c2461);
        }
        
        @keyframes socialIcon {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .contact-info {
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }
        
        .contact-info a {
            color: #0c2461;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-container {
                width: 180px;
                height: 180px;
            }
            
            .logo-text {
                font-size: 36px;
            }
            
            .logo-subtitle {
                font-size: 18px;
            }
            
            .coming-soon {
                font-size: 42px;
            }
            
            .message {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon {
                font-size: 36px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>

</body>
